<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="App.css">
</head>
<body>
  <div class="login-container">
    <form action="submit.php" method="post">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <input type="date" name="date_of_birth" required>
        <input type="text" name="aadhar_number" placeholder="Aadhar Card Number" required>
      </div>
      <div class="input-group">
        <textarea name="address" placeholder="Address" required></textarea>
      </div>
      <div class="input-group">
        <span>Select Fields to Grow:</span>
        <label><input type="checkbox" name="fields[]" value="wheat"> Wheat</label>
        <label><input type="checkbox" name="fields[]" value="pulses"> Pulses</label>
        <label><input type="checkbox" name="fields[]" value="vegetables"> Vegetables</label>
      </div>
      <div class="input-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
